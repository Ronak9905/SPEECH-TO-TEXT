<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speech to Text App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="container">
    <h1><b>SPEECH TO TEXT</b></h1>
    <label for="language"><b>Choose Language:</b></label>
    <select id="language">
      <option value="en-US">English (US)</option>
      <option value="en-IN">English (India)</option>
      <option value="hi-IN">Hindi</option>
      <option value="gu-IN">Gujarati</option>
      <option value="mr-IN">Marathi</option>
      <option value="ta-IN">Tamil</option>
      <option value="te-IN">Telugu</option>
      <option value="bn-IN">Bengali</option>
      <option value="fr-FR">French</option>
      <option value="es-ES">Spanish</option>
    </select>
    <br />
    <button id="start-btn">Start Listening</button>
    <button id="stop-btn" disabled>Stop Listening</button>
    <textarea id="transcript" placeholder="Your speech will appear here..." rows="15"></textarea>
  </div>
  <script src="app.js"></script>
</body>
</html>
